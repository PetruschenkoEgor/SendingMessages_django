{% extends 'base.html' %}
{% block title %}Вход{% endblock %}
{% block content %}
<div class="container text-center">
    <div class="row">
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-secondary">
                <h1 class="display-4" style="margin-left: 8%;">Вход</h1>
            </li>
        </ul>
    </div>
</div>
<div class="container element-center mt-5">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-12">
                <div class="card" style="width:30vw;">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Войти
                    </button>
                </div>
            <a href="{% url 'users:password_reset' %}">Восстановление пароля</a>
        </div>
    </form>
</div>
{% endblock %}
