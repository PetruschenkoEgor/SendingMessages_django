{% extends 'base.html' %}
{% block title %}Пользователи{% endblock %}

{% block content %}

<div class="container text-center">
    <div class="row">
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-secondary">
                <h1 class="display-4" style="margin-left: 8%;">Пользователи</h1>
            </li>
        </ul>
    </div>
</div>

{% if not users %}
<h1 class="display-6 text-center mt-5">Пользователей нет</h1>>
{% endif %}
<div class="container mt-5">
<ul class="list-group">
    {% for user in users %}
                              <li class="list-group-item">
                                  <div class="row">
                                  <div class="col-md-12 d-flex align-items-center">
    <input class="form-check-input-active me-1" type="checkbox" value="" id="recipient-{{ recipient.pk }}" {% if user.is_active %}checked="checked"{% endif %}>
    <label class="form-check-label-primary fs-4 text-primary" for="firstCheckbox">{{ user.email }}</label>
                                      <div class="ms-auto d-flex">
                                      <a href="{% url 'users:user_unblock' user.pk %}" class="me-2"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-check-square" viewBox="0 0 16 16">
  <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
  <path d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z"/>
</svg></a>
                    <a href="{% url 'users:user_block' user.pk %}"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="red" class="bi bi-trash3" viewBox="0 0 16 16">
  <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
</svg></a>
                    </div>
                                  </div>
                                  </div>
                                  </li>
    {% endfor %}
</ul>
</div>
{% endblock %}
