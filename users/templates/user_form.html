{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<div class="container text-center">
    <div class="row">
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-secondary">
                <h1 class="display-4" style="margin-left: 8%;">Регистрация</h1>
            </li>
        </ul>
    </div>
</div>
<div class="container mt-5">
    <form method="post" enctype="multipart/form-data" action="{% url 'users:register' %}">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label text-primary fs-4">{{ field.label }}</label>
            {{ field }}
        {% if field.errors %}
        <div class="text">
            {{ field.errors }}
        </div>
        {% endif %}
            </div>
        {% endfor %}
    <div class="d-flex">
        <button type="submit" class="btn btn-primary ms-auto fs-4">Зарегистрироваться</button>
    </div>
        </form>
</div>
{% endblock %}
