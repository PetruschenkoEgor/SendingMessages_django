{% extends 'base.html' %}
{% block title %}Создать сообщение{% endblock %}

{% block content %}
<div class="container text-center">
    <div class="row">
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-secondary">
                <h1 class="display-4" style="margin-left: 8%;">Создать сообщение</h1>
            </li>
        </ul>
    </div>
</div>


<div class="container mt-5">
    <form method="post" enctype="multipart/form-data" action="">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label text-primary fs-4">{{ field.label }}</label>
            {{ field }}
        </div>
        {% endfor %}
    <div class="d-flex">
        <a href="{{ request.META.HTTP_REFERER }}"><button type="button" class="btn btn-primary fs-4">Назад</button></a>
        <button type="submit" class="btn btn-success ms-auto fs-4">Сохранить</button>
    </div>
        </form>
</div>

{% endblock %}
