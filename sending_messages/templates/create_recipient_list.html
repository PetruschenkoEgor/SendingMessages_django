{% extends 'base.html' %}
{% block title %}Получатели{% endblock %}

{% block content %}
<div class="container text-center">
    <div class="row">
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-secondary">
                <h1 class="display-4" style="margin-left: 8%;">Добавить получателей</h1>
            </li>
        </ul>
    </div>
</div>

<div class="container">
    <form method="post" enctype="multipart/form-data" action="">
        {% csrf_token %}
        <div class="mb-3">
          <label for="emails" class="form-label fs-1 mt-3">Вставьте список получателей в текстовое поле</label>
            <p></p>* укажите email'ы через запятую
          {{ form.as_p }}
        </div>
    <div class="d-flex">
        <a href="{{ request.META.HTTP_REFERER }}"><button type="button" class="btn btn-primary fs-4 mt-4">Назад</button></a>
        <button type="submit" class="btn btn-success ms-auto fs-4 mt-4">Сохранить</button>
    </div>
        </form>
</div>

{% endblock %}
