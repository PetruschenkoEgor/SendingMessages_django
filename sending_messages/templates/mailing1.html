{% extends 'base.html' %}
{% block title %}Отправитель{% endblock %}

{% block content %}
<div class="container text-center">
    <div class="row">
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-secondary">
                <h1 class="display-4" style="margin-left: 8%;">Отправитель</h1>
            </li>
        </ul>
    </div>
</div>

<div class="container text-center">
  <div class="row mt-5">
    <div class="col">
        <svg id="step-1" xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="#4285F4" class="bi bi-1-circle" viewBox="0 0 16 16">

        </svg>
    </div>
    <div class="col">
        <svg id="step-2" xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-2-circle" viewBox="0 0 16 16">
          <path d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M6.646 6.24v.07H5.375v-.064c0-1.213.879-2.402 2.637-2.402 1.582 0 2.613.949 2.613 2.215 0 1.002-.6 1.667-1.287 2.43l-.096.107-1.974 2.22v.077h3.498V12H5.422v-.832l2.97-3.293c.434-.475.903-1.008.903-1.705 0-.744-.557-1.236-1.313-1.236-.843 0-1.336.615-1.336 1.306"/>
        </svg>
    </div>
    <div class="col">
        <svg id="step-3" xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-3-circle" viewBox="0 0 16 16">
          <path d="M7.918 8.414h-.879V7.342h.838c.78 0 1.348-.522 1.342-1.237 0-.709-.563-1.195-1.348-1.195-.79 0-1.312.498-1.348 1.055H5.275c.036-1.137.95-2.115 2.625-2.121 1.594-.012 2.608.885 2.637 2.062.023 1.137-.885 1.776-1.482 1.875v.07c.703.07 1.71.64 1.734 1.917.024 1.459-1.277 2.396-2.93 2.396-1.705 0-2.707-.967-2.754-2.144H6.33c.059.597.68 1.06 1.541 1.066.973.006 1.6-.563 1.588-1.354-.006-.779-.621-1.318-1.541-1.318"/>
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8"/>
        </svg>
    </div>
      <div class="col">
          <svg id="step-4" xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-4-circle" viewBox="0 0 16 16">
              <path d="M7.519 5.057q.33-.527.657-1.055h1.933v5.332h1.008v1.107H10.11V12H8.85v-1.559H4.978V9.322c.77-1.427 1.656-2.847 2.542-4.265ZM6.225 9.281v.053H8.85V5.063h-.065c-.867 1.33-1.787 2.806-2.56 4.218"/>
              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8"/>
            </svg>
    </div>
  </div>
</div>
    <div class="container text-center">
  <div class="row">
    <div class="col">
      <h1 class="display-6" style="color: #4285F4">Отправитель</h1>
    </div>
    <div class="col">
      <h1 class="display-6">Содержимое</h1>
    </div>
    <div class="col">
      <h1 class="display-6">Получатели</h1>
    </div>
      <div class="col">
      <h1 class="display-6">Отправка</h1>
    </div>
  </div>
        <hr>
</div>

<div class="container">
    <form method="post" enctype="multipart/form-data" action="">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label text-primary fs-4">{{ field.label }}</label>
            {{ field }}
        </div>
        {% endfor %}
    <div class="d-flex">
        <a href="{{ request.META.HTTP_REFERER }}"><button type="button" class="btn btn-primary fs-4">Отменить</button></a>
        {% if object %}
        <button type="submit" class="btn btn-success ms-auto fs-4">Сохранить</button>
        {% else %}
        <button type="submit" class="btn btn-success ms-auto fs-4">Следующий шаг</button>
        {% endif %}
    </div>
        </form>
</div>
{% endblock %}
