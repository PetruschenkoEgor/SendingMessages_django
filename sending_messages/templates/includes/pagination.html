<div class="element-center" style="width: 100%;">
<nav aria-label="Page navigation">
  <ul class="pagination pagination-lg">
    {% if page_obj.has_previous %}
    <li class="page-item">
      <a class="page-link podsvetka-paginat" href="?page={{ page_obj.previous_page_number }}">Назад</a>
    </li>
    {% endif %}
      {% for p in page_obj.paginator.page_range %}
        {% if p == page_obj.number %}
          <li class="page-item"><a class="page-link paginat podsvetka-paginat" href="">{{ p }}</a></li>
        {% else %}
          <li class="page-item"><a class="page-link podsvetka-paginat" href="?page={{ p }}">{{ p }}</a></li>
        {% endif %}
    {% endfor %}
    {% if page_obj.has_next %}
    <li class="page-item">
      <a class="page-link podsvetka-paginat" href="?page={{ page_obj.next_page_number }}">Вперед</a>
    </li>
    {% endif %}
  </ul>
</nav>
  </div>
